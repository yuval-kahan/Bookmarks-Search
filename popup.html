<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .settings-icon {
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
      padding: 5px;
    }
    
    .settings-icon:hover {
      transform: rotate(90deg);
    }
    
    .search-box {
      position: relative;
      margin-bottom: 12px;
    }
    
    #query {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    #query:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #searchBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    #searchBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #searchBtn:active {
      transform: translateY(0);
    }
    
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #667eea;
      text-align: center;
      font-weight: 500;
    }
    
    .error {
      color: #e53e3e;
      margin-top: 10px;
      padding: 10px;
      background: #fff5f5;
      border-radius: 6px;
      font-size: 12px;
      border-left: 3px solid #e53e3e;
    }
    
    #results {
      list-style: none;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    #results::-webkit-scrollbar {
      width: 6px;
    }
    
    #results::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    #results::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }
    
    #results li {
      margin-bottom: 8px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }
    
    #results li:hover {
      background: #f0f0ff;
      border-left-color: #667eea;
      transform: translateX(3px);
    }
    
    #results a {
      color: #333;
      text-decoration: none;
      font-size: 13px;
      display: block;
      word-break: break-word;
    }
    
    #results a:hover {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Search Bookmarks</h1>
      <div class="settings-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</div>
    </div>
    
    <div class="search-box">
      <input type="text" id="query" placeholder="Search your bookmarks...">
    </div>
    
    <button id="searchBtn">Search</button>
    
    <div id="status"></div>
    <div id="error"></div>
    <ul id="results"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
