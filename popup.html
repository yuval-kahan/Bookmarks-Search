<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .settings-icon {
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
      padding: 5px;
    }
    
    .settings-icon:hover {
      transform: rotate(90deg);
    }
    
    .search-box {
      position: relative;
      margin-bottom: 12px;
    }
    
    #query {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      resize: none;
      overflow-y: hidden;
      min-height: 44px;
      max-height: 200px;
      line-height: 1.5;
    }
    
    #query:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    
    #historyBtn {
      padding: 8px 12px;
      background: #f8f9fa;
      color: #667eea;
      border: 2px solid #e0e7ff;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    #historyBtn:hover {
      background: #f0f4ff;
      border-color: #667eea;
      transform: translateY(-1px);
    }
    
    #searchBtn {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    #searchBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #searchBtn:active {
      transform: translateY(0);
    }
    
    #stopBtn {
      padding: 12px 20px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(229, 62, 62, 0.3);
      display: none;
    }
    
    #stopBtn:hover {
      background: #c53030;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }
    
    #stopBtn:active {
      transform: translateY(0);
    }
    
    #stopBtn.visible {
      display: block;
    }
    
    #rawBtn {
      padding: 4px 8px;
      background: #f0f0f0;
      color: #666;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 5px;
      display: inline-block;
    }
    
    #rawBtn:hover {
      background: #e0e0e0;
      color: #333;
      border-color: #999;
    }
    
    .raw-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    
    .raw-modal.active {
      display: flex;
    }
    
    .raw-modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .raw-modal-header {
      padding: 15px 20px;
      border-bottom: 2px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .raw-modal-title {
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
    }
    
    .raw-modal-close {
      cursor: pointer;
      font-size: 24px;
      color: #999;
      line-height: 1;
      transition: color 0.2s ease;
    }
    
    .raw-modal-close:hover {
      color: #333;
    }
    
    .raw-modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    
    .raw-section {
      margin-bottom: 20px;
    }
    
    .raw-section-title {
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .raw-section-content {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      border-left: 3px solid #667eea;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
      color: #333;
    }
    
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #667eea;
      text-align: center;
      font-weight: 500;
    }
    
    .error {
      color: #e53e3e;
      margin-top: 10px;
      padding: 10px;
      background: #fff5f5;
      border-radius: 6px;
      font-size: 12px;
      border-left: 3px solid #e53e3e;
    }
    
    #results {
      list-style: none;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    #results::-webkit-scrollbar {
      width: 6px;
    }
    
    #results::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    #results::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }
    
    #results li {
      margin-bottom: 8px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
      opacity: 1;
    }
    
    #results li:hover {
      background: #f0f0ff;
      border-left-color: #667eea;
      transform: translateX(3px);
    }
    
    #results li.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #results a {
      color: #333;
      text-decoration: none;
      font-size: 13px;
      display: block;
      word-break: break-word;
    }
    
    #results a:hover {
      color: #667eea;
    }
    
    .search-mode-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 12px;
      border-left: 3px solid #667eea;
    }
    
    .mode-icon {
      font-size: 14px;
    }
    
    .mode-text {
      font-weight: 500;
      color: #555;
    }
    
    .mode-text strong {
      color: #667eea;
    }
    
    .use-prompt-container {
      margin-bottom: 15px;
    }
    
    .use-prompt-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 10px 12px;
      background: #f8f9ff;
      border: 2px solid #e0e7ff;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .use-prompt-label:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .use-prompt-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #48bb78;
    }
    
    .checkbox-text {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .checkbox-description {
      font-size: 12px;
      color: #666;
      font-weight: 400;
    }
    
    .history-screen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 1000;
      overflow-y: auto;
    }
    
    .history-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      border-bottom: 2px solid #f0f0f0;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
    }
    
    .history-back-btn {
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
    }
    
    .history-back-btn:hover {
      transform: translateX(-3px);
    }
    
    .history-title {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
    }
    
    .history-list {
      padding: 15px;
    }
    
    .history-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 3px solid #667eea;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .history-item:hover {
      background: #f0f4ff;
      transform: translateX(3px);
    }
    
    .history-time {
      font-size: 11px;
      color: #999;
      margin-bottom: 5px;
    }
    
    .history-query {
      font-size: 13px;
      color: #333;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .history-count {
      font-size: 11px;
      color: #667eea;
    }
    
    .history-detail {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 1001;
      overflow-y: auto;
    }
    
    .history-detail-content {
      padding: 15px;
    }
    
    .history-detail-query {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      padding: 10px;
      background: #f0f4ff;
      border-radius: 6px;
    }
    
    .history-results-title {
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔍 Search Bookmarks</h1>
      <div class="settings-icon" id="settingsBtn" title="Settings">⚙️</div>
    </div>
    
    <div class="use-prompt-container">
      <label class="use-prompt-label">
        <input type="checkbox" id="usePromptCheckbox" checked>
        <span class="checkbox-text">Use Prompt</span>
        <span class="checkbox-description">(sends only your query to AI)</span>
      </label>
    </div>
    
    <div class="search-mode-indicator" id="searchModeIndicator">
      <span class="mode-icon">⚡</span>
      <span class="mode-text">Loading...</span>
    </div>
    
    <div class="search-box">
      <textarea id="query" placeholder="Search your bookmarks..." rows="1"></textarea>
    </div>
    
    <div class="button-group">
      <button id="searchBtn">Search</button>
      <button id="stopBtn">⏹ Stop</button>
      <button id="historyBtn">📜 History</button>
    </div>
    
    <button id="rawBtn">RAW</button>
    
    <div id="status"></div>
    <div id="error"></div>
    <ul id="results"></ul>
  </div>
  
  <!-- RAW Data Modal -->
  <div class="raw-modal" id="rawModal">
    <div class="raw-modal-content">
      <div class="raw-modal-header">
        <div class="raw-modal-title">📤 RAW Data View</div>
        <div class="raw-modal-close" id="rawModalClose">×</div>
      </div>
      <div class="raw-modal-body">
        <div class="raw-section">
          <div class="raw-section-title">📨 Sent to AI:</div>
          <div class="raw-section-content" id="rawSentContent">No data sent yet</div>
        </div>
        <div class="raw-section">
          <div class="raw-section-title">📥 Received from AI:</div>
          <div class="raw-section-content" id="rawReceivedContent">No data received yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- History Screen -->
  <div class="history-screen" id="historyScreen">
    <div class="history-header">
      <div class="history-back-btn" id="historyBackBtn">←</div>
      <div class="history-title">📜 Search History</div>
    </div>
    <div class="history-list" id="historyList">
      <!-- History items will be inserted here -->
    </div>
  </div>
  
  <!-- History Detail Screen -->
  <div class="history-detail" id="historyDetailScreen">
    <div class="history-header">
      <div class="history-back-btn" id="historyDetailBackBtn">←</div>
      <div class="history-title">Search Details</div>
    </div>
    <div class="history-detail-content" id="historyDetailContent">
      <!-- Detail content will be inserted here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
