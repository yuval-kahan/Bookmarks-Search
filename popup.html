<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .settings-icon {
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
      padding: 5px;
    }
    
    .settings-icon:hover {
      transform: rotate(90deg);
    }
    
    .search-box {
      position: relative;
      margin-bottom: 12px;
    }
    
    #query {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    #query:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    #searchBtn {
      flex: 1;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    #searchBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #searchBtn:active {
      transform: translateY(0);
    }
    
    #stopBtn {
      padding: 12px 20px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(229, 62, 62, 0.3);
      display: none;
    }
    
    #stopBtn:hover {
      background: #c53030;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }
    
    #stopBtn:active {
      transform: translateY(0);
    }
    
    #stopBtn.visible {
      display: block;
    }
    
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #667eea;
      text-align: center;
      font-weight: 500;
    }
    
    .error {
      color: #e53e3e;
      margin-top: 10px;
      padding: 10px;
      background: #fff5f5;
      border-radius: 6px;
      font-size: 12px;
      border-left: 3px solid #e53e3e;
    }
    
    #results {
      list-style: none;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    #results::-webkit-scrollbar {
      width: 6px;
    }
    
    #results::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    #results::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }
    
    #results li {
      margin-bottom: 8px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
      opacity: 1;
    }
    
    #results li:hover {
      background: #f0f0ff;
      border-left-color: #667eea;
      transform: translateX(3px);
    }
    
    #results li.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #results a {
      color: #333;
      text-decoration: none;
      font-size: 13px;
      display: block;
      word-break: break-word;
    }
    
    #results a:hover {
      color: #667eea;
    }
    
    .search-mode-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: linear-gradient(135deg, #f0f4ff 0%, #e8f0ff 100%);
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 12px;
      border-left: 3px solid #667eea;
    }
    
    .mode-icon {
      font-size: 14px;
    }
    
    .mode-text {
      font-weight: 500;
      color: #555;
    }
    
    .mode-text strong {
      color: #667eea;
    }
    
    .use-prompt-container {
      margin-bottom: 15px;
    }
    
    .use-prompt-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 10px 12px;
      background: #f8f9ff;
      border: 2px solid #e0e7ff;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .use-prompt-label:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .use-prompt-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #48bb78;
    }
    
    .checkbox-text {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .checkbox-description {
      font-size: 12px;
      color: #666;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Search Bookmarks</h1>
      <div class="settings-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</div>
    </div>
    
    <div class="use-prompt-container">
      <label class="use-prompt-label">
        <input type="checkbox" id="usePromptCheckbox" checked>
        <span class="checkbox-text">Use Prompt</span>
        <span class="checkbox-description">(sends only your query to AI)</span>
      </label>
    </div>
    
    <div class="search-mode-indicator" id="searchModeIndicator">
      <span class="mode-icon">‚ö°</span>
      <span class="mode-text">Loading...</span>
    </div>
    
    <div class="search-box">
      <input type="text" id="query" placeholder="Search your bookmarks...">
    </div>
    
    <div class="button-group">
      <button id="searchBtn">Search</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>
    
    <div id="status"></div>
    <div id="error"></div>
    <ul id="results"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
