<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Bookmark Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-icon {
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
      padding: 5px;
    }
    
    .back-icon:hover {
      transform: translateX(-3px);
    }
    
    .search-modes {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .mode-option {
      flex: 1;
      position: relative;
    }
    
    .mode-option input[type="radio"] {
      position: absolute;
      opacity: 0;
    }
    
    .mode-option label {
      display: block;
      padding: 10px;
      text-align: center;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
      font-weight: 500;
    }
    
    .mode-option input[type="radio"]:checked + label {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .mode-option label:hover {
      border-color: #667eea;
    }
    
    .ai-settings {
      margin-bottom: 15px;
    }
    
    .collapsible {
      background: #f8f9ff;
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    .collapsible-header {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      font-size: 13px;
      color: #667eea;
      transition: background 0.2s ease;
    }
    
    .collapsible-header:hover {
      background: #f0f4ff;
    }
    
    .collapsible-header .icon {
      transition: transform 0.3s ease;
      font-size: 12px;
    }
    
    .collapsible-header.active .icon {
      transform: rotate(180deg);
    }
    
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 15px;
    }
    
    .collapsible-content.active {
      max-height: 300px;
      padding: 0 15px 15px 15px;
    }
    
    .collapsible-content input,
    .collapsible-content select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
      transition: border-color 0.3s ease;
    }
    
    .collapsible-content input:last-child,
    .collapsible-content select:last-child {
      margin-bottom: 0;
    }
    
    .collapsible-content input:focus,
    .collapsible-content select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .save-btn:hover {
      background: #38a169;
      transform: translateY(-1px);
    }
    
    .success {
      color: #38a169;
      padding: 10px;
      background: #f0fff4;
      border-radius: 6px;
      font-size: 12px;
      border-left: 3px solid #38a169;
      text-align: center;
    }
    
    .info-box {
      background: #f0f4ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      color: #555;
      margin-top: 15px;
      border-left: 3px solid #667eea;
    }
    
    .search-type-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .search-type-label {
      display: flex;
      align-items: flex-start;
      padding: 12px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .search-type-label:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    
    .search-type-label input[type="radio"] {
      margin-top: 2px;
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .search-type-label input[type="radio"]:checked {
      accent-color: #667eea;
    }
    
    .search-type-label:has(input:checked) {
      border-color: #667eea;
      background: #f0f4ff;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }
    
    .search-type-content {
      flex: 1;
    }
    
    .search-type-title {
      font-weight: 600;
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
    }
    
    .search-type-desc {
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
    
    .default-badge {
      display: inline-block;
      background: #48bb78;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back-icon" id="backBtn" title="Back">‚Üê</div>
      <h1>‚öôÔ∏è Settings</h1>
      <div style="width: 29px;"></div>
    </div>
    
    <div class="search-modes">
      <div class="mode-option">
        <input type="radio" name="searchMode" value="simple" id="simpleMode" checked>
        <label for="simpleMode">‚ö° Simple</label>
      </div>
      <div class="mode-option">
        <input type="radio" name="searchMode" value="ai" id="aiMode">
        <label for="aiMode">ü§ñ AI Search</label>
      </div>
    </div>
    
    <div id="simpleSettings" class="ai-settings">
      <div class="collapsible">
        <div class="collapsible-header" data-target="simpleContent">
          <span>‚öôÔ∏è Simple Search Options</span>
          <span class="icon">‚ñº</span>
        </div>
        <div class="collapsible-content" id="simpleContent">
          <div class="search-type-options">
            <label class="search-type-label">
              <input type="radio" name="simpleSearchType" value="exact" id="exactSearch" checked>
              <div class="search-type-content">
                <div class="search-type-title">üéØ Exact Match <span class="default-badge">(Default)</span></div>
                <div class="search-type-desc">Precise results, exact substring match</div>
              </div>
            </label>
            <label class="search-type-label">
              <input type="radio" name="simpleSearchType" value="fuzzy" id="fuzzySearch">
              <div class="search-type-content">
                <div class="search-type-title">üîç Fuzzy Search</div>
                <div class="search-type-desc">More results, tolerant to typos</div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div id="aiSettings" class="ai-settings" style="display: none;">
      <div class="collapsible">
        <div class="collapsible-header" data-target="ollamaContent">
          <span>ü¶ô Ollama (Local)</span>
          <span class="icon">‚ñº</span>
        </div>
        <div class="collapsible-content" id="ollamaContent">
          <input type="text" id="ollamaUrl" placeholder="Ollama URL (default: http://localhost:11434)">
          <input type="text" id="ollamaModel" placeholder="Model (default: llama2)">
        </div>
      </div>
      
      <div class="collapsible">
        <div class="collapsible-header" data-target="apiContent">
          <span>üåê API Provider</span>
          <span class="icon">‚ñº</span>
        </div>
        <div class="collapsible-content" id="apiContent">
          <select id="apiProvider">
            <option value="">Select Provider</option>
            <option value="openai">OpenAI (GPT-4, GPT-3.5)</option>
            <option value="anthropic">Anthropic (Claude)</option>
            <option value="google">Google (Gemini)</option>
            <option value="xai">xAI (Grok)</option>
            <option value="cohere">Cohere</option>
            <option value="mistral">Mistral AI</option>
            <option value="perplexity">Perplexity</option>
            <option value="groq">Groq</option>
            <option value="together">Together AI</option>
            <option value="deepseek">DeepSeek</option>
          </select>
          <input type="password" id="apiKey" placeholder="API Key">
          <input type="text" id="apiModel" placeholder="Model name (optional)">
        </div>
      </div>
    </div>
    
    <button class="save-btn" id="saveBtn">üíæ Save Settings</button>
    <div id="saveStatus"></div>
    
    <div class="info-box">
      üí° <strong>Tip:</strong> Choose Simple for fast keyword search, or AI Search for natural language queries like "websites about programming"
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
