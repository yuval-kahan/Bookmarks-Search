<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Bookmark Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      margin: 0;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-icon {
      cursor: pointer;
      font-size: 20px;
      color: #667eea;
      transition: transform 0.3s ease;
      padding: 5px;
    }
    
    .back-icon:hover {
      transform: translateX(-3px);
    }
    
    .search-modes {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .mode-option {
      flex: 1;
      position: relative;
    }
    
    .mode-option input[type="radio"] {
      position: absolute;
      opacity: 0;
    }
    
    .mode-option label {
      display: block;
      padding: 10px;
      text-align: center;
      background: #f5f5f5;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 13px;
      font-weight: 500;
    }
    
    .mode-option input[type="radio"]:checked + label {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .mode-option label:hover {
      border-color: #667eea;
    }
    
    .ai-settings {
      margin-bottom: 15px;
    }
    
    .collapsible {
      background: #f8f9ff;
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    .collapsible-header {
      padding: 12px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      font-size: 13px;
      color: #667eea;
      transition: background 0.2s ease;
    }
    
    .collapsible-header:hover {
      background: #f0f4ff;
    }
    
    .collapsible-header .icon {
      transition: transform 0.3s ease;
      font-size: 12px;
    }
    
    .collapsible-header.active .icon {
      transform: rotate(180deg);
    }
    
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 15px;
    }
    
    .collapsible-content.active {
      max-height: 300px;
      padding: 0 15px 15px 15px;
    }
    
    .collapsible-content input,
    .collapsible-content select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
      transition: border-color 0.3s ease;
    }
    
    .collapsible-content input:last-child,
    .collapsible-content select:last-child {
      margin-bottom: 0;
    }
    
    .collapsible-content input:focus,
    .collapsible-content select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .save-btn {
      width: 100%;
      padding: 12px;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .save-btn:hover {
      background: #38a169;
      transform: translateY(-1px);
    }
    
    .success {
      color: #38a169;
      padding: 10px;
      background: #f0fff4;
      border-radius: 6px;
      font-size: 12px;
      border-left: 3px solid #38a169;
      text-align: center;
    }
    
    .info-box {
      background: #f0f4ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      color: #555;
      margin-top: 15px;
      border-left: 3px solid #667eea;
    }
    
    .search-type-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .search-type-label {
      display: flex;
      align-items: flex-start;
      padding: 12px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .search-type-label:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    
    .search-type-label input[type="radio"] {
      margin-top: 2px;
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .search-type-label input[type="radio"]:checked {
      accent-color: #667eea;
    }
    
    .search-type-label:has(input:checked) {
      border-color: #667eea;
      background: #f0f4ff;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }
    
    .search-type-content {
      flex: 1;
    }
    
    .search-type-title {
      font-weight: 600;
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
    }
    
    .search-type-desc {
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
    
    .default-badge {
      display: inline-block;
      background: #48bb78;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 4px;
    }
    
    .modal-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    body {
      position: relative;
      overflow: hidden;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .modal-title {
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .modal-body {
      font-size: 13px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .modal-body strong {
      color: #333;
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    
    .modal-body code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      color: #e53e3e;
    }
    
    .modal-ok-btn {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .modal-ok-btn:hover {
      background: #5568d3;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #999;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.active .status-dot {
      background: #48bb78;
      box-shadow: 0 0 8px rgba(72, 187, 120, 0.5);
    }
    
    .status-indicator.inactive .status-dot {
      background: #e53e3e;
      animation: none;
    }
    
    .status-indicator.checking .status-dot {
      background: #ed8936;
    }
    
    .status-text {
      font-weight: 500;
      color: #555;
    }
    
    .status-indicator.active .status-text {
      color: #48bb78;
    }
    
    .status-indicator.inactive .status-text {
      color: #e53e3e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .test-btn {
      width: 100%;
      padding: 8px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    
    .test-btn:hover {
      background: #5568d3;
    }
    
    .test-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .model-selector-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .model-selector-wrapper select {
      flex: 1;
      margin-bottom: 0 !important;
    }
    
    .refresh-btn {
      width: 36px;
      height: 36px;
      padding: 0;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .refresh-btn:hover {
      background: #5568d3;
      transform: rotate(90deg);
    }
    
    .refresh-btn:active {
      transform: rotate(180deg);
    }
    
    .refresh-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back-icon" id="backBtn" title="Back">←</div>
      <h1>⚙️ Settings</h1>
      <div style="width: 29px;"></div>
    </div>
    
    <div class="search-modes">
      <div class="mode-option">
        <input type="radio" name="searchMode" value="simple" id="simpleMode" checked>
        <label for="simpleMode">⚡ Simple</label>
      </div>
      <div class="mode-option">
        <input type="radio" name="searchMode" value="ai" id="aiMode">
        <label for="aiMode">🤖 AI Search</label>
      </div>
    </div>
    
    <div id="simpleSettings" class="ai-settings">
      <div class="collapsible">
        <div class="collapsible-header" data-target="simpleContent">
          <span>⚙️ Simple Search Options</span>
          <span class="icon">▼</span>
        </div>
        <div class="collapsible-content" id="simpleContent">
          <div class="search-type-options">
            <label class="search-type-label">
              <input type="radio" name="simpleSearchType" value="exact" id="exactSearch" checked>
              <div class="search-type-content">
                <div class="search-type-title">🎯 Exact Match <span class="default-badge">(Default)</span></div>
                <div class="search-type-desc">Precise results, exact substring match</div>
              </div>
            </label>
            <label class="search-type-label">
              <input type="radio" name="simpleSearchType" value="fuzzy" id="fuzzySearch">
              <div class="search-type-content">
                <div class="search-type-title">🔍 Fuzzy Search</div>
                <div class="search-type-desc">More results, tolerant to typos</div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div id="aiSettings" class="ai-settings" style="display: none;">
      <div class="collapsible">
        <div class="collapsible-header" data-target="ollamaContent">
          <span>🦙 Ollama (Local)</span>
          <span class="icon">▼</span>
        </div>
        <div class="collapsible-content" id="ollamaContent">
          <div class="status-indicator" id="ollamaStatus">
            <span class="status-dot"></span>
            <span class="status-text">Checking...</span>
          </div>
          <input type="text" id="ollamaUrl" value="http://localhost:11434" placeholder="Ollama URL">
          <div class="model-selector-wrapper">
            <select id="ollamaModel">
              <option value="">Loading models...</option>
            </select>
            <button class="refresh-btn" id="refreshModelsBtn" title="Refresh models list">🔄</button>
          </div>
          <button class="test-btn" id="testOllamaBtn">🧪 Test Connection</button>
        </div>
      </div>
      
      <div class="collapsible">
        <div class="collapsible-header" data-target="apiContent">
          <span>🌐 API Provider</span>
          <span class="icon">▼</span>
        </div>
        <div class="collapsible-content" id="apiContent">
          <select id="apiProvider">
            <option value="">Select Provider</option>
            <optgroup label="Popular Providers">
              <option value="openai">OpenAI</option>
              <option value="anthropic">Anthropic</option>
              <option value="google">Google Gemini</option>
              <option value="xai">xAI</option>
            </optgroup>
            <optgroup label="Fast & Affordable">
              <option value="groq">Groq</option>
              <option value="together">Together AI</option>
              <option value="fireworks">Fireworks AI</option>
              <option value="deepseek">DeepSeek</option>
            </optgroup>
            <optgroup label="Specialized">
              <option value="perplexity">Perplexity</option>
              <option value="cohere">Cohere</option>
              <option value="mistral">Mistral AI</option>
              <option value="ai21">AI21 Labs</option>
            </optgroup>
            <optgroup label="Open Source Platforms">
              <option value="huggingface">Hugging Face</option>
              <option value="anyscale">Anyscale</option>
            </optgroup>
            <optgroup label="Cloud & Advanced">
              <option value="azure">Azure OpenAI</option>
              <option value="cloudflare">Cloudflare Workers AI</option>
              <option value="lepton">Lepton AI</option>
            </optgroup>
            <optgroup label="Aggregators">
              <option value="openrouter">OpenRouter</option>
              <option value="novita">Novita AI</option>
            </optgroup>
          </select>
          <input type="password" id="apiKey" placeholder="API Key">
          <input type="text" id="apiModel" placeholder="Model name (optional)">
        </div>
      </div>
    </div>
    
    <button class="save-btn" id="saveBtn">💾 Save Settings</button>
    <div id="saveStatus"></div>
    
    <div class="info-box">
      💡 <strong>Tip:</strong> Choose Simple for fast keyword search, or AI Search for natural language queries like "websites about programming"
    </div>
  </div>
  
  <div class="modal-overlay" id="infoModal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle">ℹ️ Setup Instructions</div>
      <div class="modal-body" id="modalBody"></div>
      <button class="modal-ok-btn" id="modalOkBtn">OK</button>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
